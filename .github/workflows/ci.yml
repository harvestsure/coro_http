name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          # Linux with GCC and Clang
          - os: ubuntu-latest
            compiler: { name: gcc, version: 12 }
          - os: ubuntu-latest
            compiler: { name: clang, version: 18 }
          # macOS with Apple Clang
          - os: macos-latest
            compiler: { name: apple-clang }
          # Windows with MSVC
          - os: windows-latest
            compiler: { name: msvc }

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libssl-dev \
          zlib1g-dev \
          gcc-12 \
          g++-12 \
          clang-18
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install openssl zlib llvm@18
    
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install ninja cmake
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure CMake (Linux with GCC)
      if: runner.os == 'Linux' && matrix.compiler.name == 'gcc'
      run: |
        cd build
        cmake .. \
          -DCMAKE_CXX_COMPILER=g++-${{ matrix.compiler.version }} \
          -DCMAKE_C_COMPILER=gcc-${{ matrix.compiler.version }} \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Configure CMake (Linux with Clang)
      if: runner.os == 'Linux' && matrix.compiler.name == 'clang'
      run: |
        cd build
        cmake .. \
          -DCMAKE_CXX_COMPILER=clang++-${{ matrix.compiler.version }} \
          -DCMAKE_C_COMPILER=clang-${{ matrix.compiler.version }} \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Configure CMake (macOS with AppleClang)
      if: runner.os == 'macOS'
      run: |
        cd build
        cmake .. \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Configure CMake (Windows MSVC)
      if: runner.os == 'Windows'
      run: |
        cd build
        cmake .. -DBUILD_TESTS=ON -DENABLE_SANITIZER=OFF
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release --parallel 4
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --timeout 30
    
    - name: Run example (coro)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_coro || true
    
    - name: Run example (https)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_https || true
    
    - name: Run example (keepalive)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_keepalive || true
    
    - name: Run example (proxy)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_proxy || true
    
    - name: Run example (retry)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_retry || true
    
    - name: Run example (sse)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_sse_coro || true

  sanitizer-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libssl-dev \
          zlib1g-dev \
          clang-18
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure with ASAN+UBSAN
      run: |
        cd build
        cmake .. \
          -DCMAKE_CXX_COMPILER=clang++-18 \
          -DCMAKE_C_COMPILER=clang-18 \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Build with Sanitizers
      run: |
        cd build
        cmake --build . --config Release --parallel 4
    
    - name: Run tests with Sanitizers
      env:
        ASAN_OPTIONS: detect_leaks=1:abort_on_error=1
        UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
      run: |
        cd build
        ctest --output-on-failure --timeout 30

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev zlib1g-dev
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure
      run: |
        cd build
        cmake .. -DBUILD_TESTS=ON
    
    - name: Build
      run: |
        cd build
        cmake --build . --parallel 4
