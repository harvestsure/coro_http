name: windows

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  VCPKG_COMMIT_ID: 688e57ffcb95380ba63e7e8a76e12fb674a7c4ef

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          vcpkg/
        key: vcpkg-windows-${{ env.VCPKG_COMMIT_ID }}-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          vcpkg-windows-
    
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '${{ env.VCPKG_COMMIT_ID }}'
        vcpkgJsonGlob: '**/vcpkg.json'
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure CMake
      shell: bash
      run: |
        cd build
        for attempt in {1..3}; do
          echo "::group::CMake configuration attempt $attempt"
          if cmake -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            -DBUILD_TESTS=ON \
            -DENABLE_SANITIZER=OFF \
            -DCMAKE_POLICY_DEFAULT_CMP0174=NEW \
            -G "Visual Studio 17 2022" \
            .. 2>&1; then
            echo "::endgroup::"
            echo "::notice::CMake configuration succeeded"
            exit 0
          else
            echo "::endgroup::"
            if [ $attempt -lt 3 ]; then
              echo "::warning::CMake configuration failed on attempt $attempt, retrying in 15 seconds..."
              sleep 15
              rm -rf CMakeCache.txt CMakeFiles/
            fi
          fi
        done
        echo "::error::CMake configuration failed after 3 attempts"
        exit 1
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release --parallel 4
    
    - name: Run tests
      shell: bash
      run: |
        cd build
        ctest --output-on-failure --timeout 30 -C Release
    
    - name: Run example (coro)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_coro.exe || true
    
    - name: Run example (https)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_https.exe || true
    
    - name: Run example (keepalive)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_keepalive.exe || true
    
    - name: Run example (proxy)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_proxy.exe || true
    
    - name: Run example (retry)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_retry.exe || true
    
    - name: Run example (sse)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_sse_coro.exe || true
